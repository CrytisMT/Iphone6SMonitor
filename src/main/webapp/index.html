<html>
<head>
    <meta charset="UTF-8">
    <title>添加任务</title>
    <script type="application/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<h2>添加在线购买监控</h2>

<form id="addTaskForm" action="/addOnlineTask" method="post">
    email(*)<input id="email" name="email" type="text">
    关键词<input id="keyword" name="keyword" type="text">
    版本<select name="region">
    <option value="cn">国行</option>
    <option value="hk">港行</option>
</select>
    手机型号<select name="IPhoneScreenSize">
    <option value="4_7inch">6s</option>
    <option value="5_5inch">6s Plus</option>
</select>
    手机颜色<select name="IPhoneColor">
    <option value="space_gray">天空灰</option>
    <option value="gold">土豪金</option>
    <option value="silver">银色</option>
    <option value="rosegld">玫瑰金</option>
</select>
    手机容量<select name="IPhoneCapacity">
    <option value="16gb">16GB</option>
    <option value="64gb">64GB</option>
    <option value="128gb">128GB</option>

</select>
    <input type="button" onclick="doSubmit()" value="提交">
</form>
<script type="application/javascript">function doSubmit() {
    $.ajax({
        cache: false,
        type: "POST",
        url: "/addOnlineTask", //把表单数据发送到ajax.jsp
        data: $('#addTaskForm').serialize(), //要发送的是ajaxFrm表单中的数据
        async: false,
        error: function (request) {
            alert("添加任务失败！");
        },
        success: function (data) {
            alert(data);
        }
    });
}</script>
</body>
</html>

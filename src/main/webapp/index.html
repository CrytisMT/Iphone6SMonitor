<html>
<body>
<h2>Hello World!</h2>

<form id="addTaskForm" action="/addTask" method="post">
    email<input id="email" name="email" type="text">
    关键词<input id="keyword" name="keyword" type="text">
    版本<select name="type">
    <option value="cn">国行</option>
    <option value="hk">港行</option>
</select>
    <input type="submit">
    手机型号<select name="IPhoneType">
    <option value="6s">6s</option>
    <option value="plus">6s plus</option>
</select>
    手机颜色<select name="IPhoneColor">
    <option value="silver">银色</option>
    <option value="balck">黑色</option>
    <option value="white">白色</option>
    <option value="pink">玫瑰金</option>
</select>
    手机容量<select name="IPhoneSize">
    <option value="16">16GB</option>
    <option value="64">64GB</option>
    <option value="128">128GB</option>

</select>
    <input type="submit">
</form>
</body>
</html>
